<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
    <meta charset="UTF-8">
    <title>Valkyrie</title>

    <style>
        html {
          background: #100e17;
          color: #FFF;
        }

        html,body {
          margin: 0;
          padding: 0;
        }

        body {
          align-items: center;
          display: flex;
          font-family: "Helvetica Neue", sans-serif;
          height: 100vh;
          justify-content: center;
          text-align: center;
          width: 100vw;
        }

        #status {
          padding-left: 5px;
          padding-right: 5px;
        }

       .footer {
          bottom: 0;
          position: fixed;
          left: 0;
          text-align: center;
          width: 100%;
        }
    </style>
</head>
<body>
    <!-- <div id="summer-banner" style="display:none;"></div> -->
    <div id="status" style="font-size: 65px;">fetching status...</div>

    <div class="footer"><p>&copy; 2020 Project Valkyrie</p></div>

    <!-- scripts -->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    
    <script type="text/javascript">
    fetch("https://api.kyri.io")
      .then(function() {
          document.getElementById("status").innerHTML=`Valkyrie is currently <span style="color:#2ECC40;">online</span>.`;
      })
      .catch(function() {
          document.getElementById("status").innerHTML=`Valkyrie is currently <span style="color:#FF4136;">offline</span> or at <span style="color:#FF851B;">reduced capacity</span>.`;
      });
    </script>
 </body>
</html>
