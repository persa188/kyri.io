<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Valkyrie</title>
    
     <link rel=icon href=/favicon.png>
    
    <style>
        html {
          background: #100e17;
          color: #FFF;
        }

        html,body {
          margin: 0;
          padding: 0;
        }

        body {
          align-items: center;
          display: flex;
          font-family: "Helvetica Neue", sans-serif;
          height: 100vh;
          justify-content: center;
          text-align: center;
          width: 100vw;
        }

        #summer-banner {
          align-items: center;
          background: #FFDC00;
          color: #111;
          display: flex;
          height: 8vh;
          justify-content: center;
          left: 0;
          position: fixed;
          top: 0;
          width: 100%;
       }

       .footer {
          bottom: 0;
          position: fixed;
          left: 0;
          text-align: center;
          width: 100%;
        }
    </style>
</head>
<body>
    <div id="summer-banner" style="display:none;"></div>

    <div id="status" style="font-size: 65px;">fetching status...</div>

    <div class="footer"><p>&copy; 2019 Project Valkyrie</p></div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script type="text/javascript">
    fetch("https://api.kyri.io")
      .then(function() {
          document.getElementById("status").innerHTML=`Valkyrie is currently <span style="color:#2ECC40;">online</span>.`;
      })
      .catch(function() {
          document.getElementById("status").innerHTML=`Valkyrie is currently <span style="color:#FF4136;">offline</span> or at <span style="color:#FF851B;">reduced capacity</span>.`;
      });
    </script>

    <!-- banner -->
    <script type="text/javascript">
      const JUNE = 5;
      const SEPT = 9;

      var banner = document.getElementById("summer-banner");
      var currMonth = new Date().getMonth();

      if ((currMonth >= JUNE) && (currMonth <= SEPT)) {
        banner.style = "";
        banner.innerHTML = `<p>Valkyrie will be running on a reduced summer <a id="sched-li" href="#">schedule</a>.</p>`;
      }
    </script>

    <script type="text/javascript">
      $('a').click( (e) => {
        e.preventDefault();
        if (e.target.id == "sched-li") {
          Swal.fire({
            title: 'Summer Schedule',
            text: 'MON-SUN: 9AM - 12AM',
            imageUrl: 'https://fsvisuals.files.wordpress.com/2017/03/valkyrie-logo-design.jpg',
            imageWidth: 200,
            imageHeight: 200,
            imageAlt: 'Valkyrie',
            animation: false
          })
        }
        return false;
      });
    </script>
</body>
</html>
